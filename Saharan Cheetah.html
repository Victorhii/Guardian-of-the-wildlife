<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pied Tamarin Population and Conservation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .chart-wrapper {
            margin: 20px 0;
        }
        .pie-chart-wrapper {
            width: 60%; 
            max-width: 400px;
            margin: 0 auto;
        }
        .arrow-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .arrow {
            width: 100px;
            height: 75px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .arrow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .arrow:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Saharan Cheetah (Acinonyx jubatus hecki)</h1>

    <div class="chart-container">
        <h2>Population Trend (2010 - 2024)</h2>
        <div class="chart-wrapper">
            <canvas id="saharanCheetahPopulation"></canvas>
        </div>
        <h2>Conservation Efforts</h2>
        <div class="chart-wrapper pie-chart-wrapper">
            <canvas id="saharanCheetahConservation"></canvas>
        </div>
    </div>
    <div class="arrow-container">
        <a href="africa.html">
            <div class="arrow">
                <img src="XDesign (1) copy.png" alt="Left Arrow">
            </div>
        </a>
    </div>
    
    <script>
        const saharanCheetahPopulationData = {
            labels: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [{
                label: 'Saharan Cheetah Population',
                data: [250, 240, 230, 225, 220, 215, 210, 205, 200, 195, 190, 185, 180, 175, 170],
                fill: false,
                borderColor: 'rgba(255, 206, 86, 1)',
                tension: 0.1
            }]
        };
    
        const saharanCheetahConservationData = {
            labels: ['Anti-Poaching', 'Habitat Management', 'Ecotourism'],
            datasets: [{
                data: [7, 8, 5],
                backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 159, 64, 0.6)', 'rgba(153, 102, 255, 0.6)'],
                hoverBackgroundColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)']
            }]
        };
    
        new Chart(document.getElementById('saharanCheetahPopulation').getContext('2d'), {
            type: 'line',
            data: saharanCheetahPopulationData
        });
    
        new Chart(document.getElementById('saharanCheetahConservation').getContext('2d'), {
            type: 'pie',
            data: saharanCheetahConservationData
        });
    </script>
    
</body>
</html>
