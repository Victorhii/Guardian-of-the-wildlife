<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bavarian Pine Vole Population and Conservation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .chart-wrapper {
            margin: 20px 0;
        }
        .pie-chart-wrapper {
            width: 60%; 
            max-width: 400px;
            margin: 0 auto;
        }
        .arrow-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .arrow {
            width: 100px;
            height: 75px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .arrow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .arrow:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Bavarian Pine Vole (Microtus bavaricus)</h1>

    <div class="chart-container">
        <h2>Population Trend (varies by year)</h2>
        <div class="chart-wrapper">
            <canvas id="bavarianPineVolePopulation"></canvas>
        </div>
        <h2>Conservation Efforts</h2>
        <div class="chart-wrapper pie-chart-wrapper">
            <canvas id="bavarianPineVoleConservation"></canvas>
        </div>
    </div>
    <div class="arrow-container">
        <a href="europe.html">
            <div class="arrow">
                <img src="XDesign (1) copy.png" alt="Left Arrow">
            </div>
        </a>
    </div>
    <script>

        const bavarianPineVolePopulationData = {
            labels: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [{
                label: 'Bavarian Pine Vole Population',
                data: [1000, 950, 900, 850, 800, 750, 700, 650, 600, 550, 500, 450, 400, 350, 300],
                fill: false,
                borderColor: 'rgba(255, 206, 86, 1)',
                tension: 0.1
            }]
        };


        const bavarianPineVoleConservationData = {
            labels: ['Habitat Management', 'Species Protection', 'Research'],
            datasets: [{
                data: [7, 8, 6],
                backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(75, 192, 192, 0.6)'],
                hoverBackgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)']
            }]
        };


        const bavarianPineVolePopulationCtx = document.getElementById('bavarianPineVolePopulation').getContext('2d');
        new Chart(bavarianPineVolePopulationCtx, {
            type: 'line',
            data: bavarianPineVolePopulationData
        });


        const bavarianPineVoleConservationCtx = document.getElementById('bavarianPineVoleConservation').getContext('2d');
        new Chart(bavarianPineVoleConservationCtx, {
            type: 'pie',
            data: bavarianPineVoleConservationData
        });
    </script>
</body>
</html>
