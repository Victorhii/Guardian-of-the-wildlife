<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pied Tamarin Population and Conservation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .chart-wrapper {
            margin: 20px 0;
        }
        .pie-chart-wrapper {
            width: 60%; 
            max-width: 400px;
            margin: 0 auto;
        }
        .arrow-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .arrow {
            width: 100px;
            height: 75px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .arrow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .arrow:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Pied Tamarin (Saguinus bicolor)</h1>

    <div class="chart-container">
        <h2>Population Trend (2010 - 2024)</h2>
        <div class="chart-wrapper">
            <canvas id="piedTamarinPopulation"></canvas>
        </div>
        <h2>Conservation Efforts</h2>
        <div class="chart-wrapper pie-chart-wrapper">
            <canvas id="piedTamarinConservation"></canvas>
        </div>
    </div>
    <div class="arrow-container">
        <a href="south_america.html">
            <div class="arrow">
                <img src="XDesign (1) copy.png" alt="Left Arrow">
            </div>
        </a>
    </div>
    <script>
        // Population data for Pied Tamarin from 2010 to 2024 (example values)
        const piedTamarinPopulationData = {
            labels: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [{
                label: 'Pied Tamarin Population',
                data: [1200, 1150, 1100, 1080, 1050, 1020, 1000, 980, 950, 930, 910, 900, 890, 880, 870],
                fill: false,
                borderColor: 'rgba(75, 192, 192, 1)',
                tension: 0.1
            }]
        };

        // Conservation efforts data for Pied Tamarin
        const piedTamarinConservationData = {
            labels: ['Habitat Restoration', 'Anti-Poaching Initiatives', 'Captive Breeding'],
            datasets: [{
                data: [10, 5, 3],
                backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 206, 86, 0.6)'],
                hoverBackgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
            }]
        };

        // Initialize Population Chart for Pied Tamarin
        const piedTamarinPopulationCtx = document.getElementById('piedTamarinPopulation').getContext('2d');
        new Chart(piedTamarinPopulationCtx, {
            type: 'line',
            data: piedTamarinPopulationData
        });

        // Initialize Conservation Chart for Pied Tamarin
        const piedTamarinConservationCtx = document.getElementById('piedTamarinConservation').getContext('2d');
        new Chart(piedTamarinConservationCtx, {
            type: 'pie',
            data: piedTamarinConservationData
        });
    </script>
</body>
</html>
