<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Pangolin Population and Conservation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .chart-wrapper {
            margin: 20px 0;
        }
        .pie-chart-wrapper {
            width: 60%; 
            max-width: 400px;
            margin: 0 auto;
        }
        .arrow-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .arrow {
            width: 100px;
            height: 75px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .arrow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .arrow:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Asian Pangolin (Manis spp.)</h1>

    <div class="chart-container">
        <h2>Population Trend (varies by year)</h2>
        <div class="chart-wrapper">
            <canvas id="asianPangolinPopulation"></canvas>
        </div>
        <h2>Conservation Efforts</h2>
        <div class="chart-wrapper pie-chart-wrapper">
            <canvas id="asianPangolinConservation"></canvas>
        </div>
    </div>
    <div class="arrow-container">
        <a href="asia.html">
            <div class="arrow">
                <img src="XDesign (1) copy.png" alt="Left Arrow">
            </div>
        </a>
    </div>

    <script>

        const asianPangolinPopulationData = {
            labels: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [{
                label: 'Asian Pangolin Population',
                data: [40000, 38000, 36000, 34000, 32000, 30000, 28000, 26000, 24000, 22000, 20000, 18000, 16000, 14000, 12000],
                fill: false,
                borderColor: 'rgba(255, 205, 86, 1)',
                tension: 0.1
            }]
        };


        const asianPangolinConservationData = {
            labels: ['Anti-Trafficking Measures', 'Habitat Protection', 'Research'],
            datasets: [{
                data: [9, 8, 7],
                backgroundColor: ['rgba(153, 102, 255, 0.6)', 'rgba(75, 192, 192, 0.6)', 'rgba(255, 159, 64, 0.6)'],
                hoverBackgroundColor: ['rgba(153, 102, 255, 1)', 'rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)']
            }]
        };


        const asianPangolinPopulationCtx = document.getElementById('asianPangolinPopulation').getContext('2d');
        new Chart(asianPangolinPopulationCtx, {
            type: 'line',
            data: asianPangolinPopulationData
        });


        const asianPangolinConservationCtx = document.getElementById('asianPangolinConservation').getContext('2d');
        new Chart(asianPangolinConservationCtx, {
            type: 'pie',
            data: asianPangolinConservationData
        });
    </script>
</body>
</html>
