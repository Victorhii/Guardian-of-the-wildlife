<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sette Fratelli Cave Salamander Population and Conservation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .chart-wrapper {
            margin: 20px 0;
        }
        .pie-chart-wrapper {
            width: 60%; 
            max-width: 400px;
            margin: 0 auto;
        }
        .arrow-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
    
        .arrow {
            width: 60px;
            height: 60px;
            background-color: #004d40; /* Dark teal for arrow background */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .arrow img {
            width: 50%;
            height: 50%;
        }
    
        .arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        button {
    background-color: #004d40; /* Dark teal */
    color: #fff; /* White text */
    border: none;
    padding: 10px 20px;
    margin: 10px 5px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #00796b; /* Slightly lighter teal on hover */
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

button:active {
    background-color: #004d40; /* Darker color on click */
    transform: scale(1);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <h1>Sette Fratelli Cave Salamander (Speleomantes sarrabusensis)</h1>

    <div class="chart-container">
        <h2>Population Trend (varies by year)</h2>
        <div class="chart-wrapper">
            <canvas id="setteFratelliSalamanderPopulation"></canvas>
            <button onclick="downloadCSV('setteFratelliSalamanderPopulation', setteFratelliSalamanderPopulationData, 'setteFratelliSalamanderPopulationData')" 
                    style="margin-top: 10px;">Download CSV</button>
            <button onclick="downloadPNG('setteFratelliSalamanderPopulation', 'setteFratelliSalamanderPopulationData')" 
                    style="margin-top: 10px;">Download PNG</button>
        </div>
        <h2>Conservation Efforts</h2>
        <div class="chart-wrapper pie-chart-wrapper">
            <canvas id="setteFratelliSalamanderConservation"></canvas>
            <button onclick="downloadCSV('setteFratelliSalamanderConservation', setteFratelliSalamanderConservationData, 'setteFratelliSalamanderConservationData')" 
                    style="margin-top: 10px;">Download CSV</button>
            <button onclick="downloadPNG('setteFratelliSalamanderConservation', 'setteFratelliSalamanderConservationData')" 
                    style="margin-top: 10px;">Download PNG</button>
        </div>
    </div>
    <div class="arrow-container">
        <a href="europe.html">
            <div class="arrow">
                <img src="Background.png" alt="Left Arrow">
            </div>
        </a>
    </div>
    <script>

        const setteFratelliSalamanderPopulationData = {
            labels: ['2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
            datasets: [{
                label: 'Sette Fratelli Cave Salamander Population',
                data: [500, 480, 460, 440, 420, 400, 380, 360, 340, 320, 300, 280, 260, 240, 220],
                fill: false,
                borderColor: 'rgba(153, 102, 255, 1)',
                tension: 0.1
            }]
        };


        const setteFratelliSalamanderConservationData = {
            labels: ['Habitat Protection', 'Research', 'Species Monitoring'],
            datasets: [{
                data: [7, 6, 8],
                backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(75, 192, 192, 0.6)'],
                hoverBackgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)']
            }]
        };


        const setteFratelliSalamanderPopulationCtx = document.getElementById('setteFratelliSalamanderPopulation').getContext('2d');
        new Chart(setteFratelliSalamanderPopulationCtx, {
            type: 'line',
            data: setteFratelliSalamanderPopulationData
        });


        const setteFratelliSalamanderConservationCtx = document.getElementById('setteFratelliSalamanderConservation').getContext('2d');
        new Chart(setteFratelliSalamanderConservationCtx, {
            type: 'pie',
            data: setteFratelliSalamanderConservationData
        });
        function downloadCSV(chartId, chartData, fileName) {
    let csvContent = 'data:text/csv;charset=utf-8,';
    csvContent += chartData.labels.join(',') + '\n';
    csvContent += chartData.datasets[0].data.join(',') + '\n';

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', fileName + '.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Function to download chart as PNG
function downloadPNG(chartId, fileName) {
    const chartCanvas = document.getElementById(chartId);
    const link = document.createElement('a');
    link.href = chartCanvas.toDataURL('image/png');
    link.download = fileName + '.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
    </script>
</body>
</html>
